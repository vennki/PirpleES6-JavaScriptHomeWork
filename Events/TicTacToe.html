<!DOCTYPE HTML>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <h1>Tic-Tac-Toe</h1>
        <h2>Play Tic-Tac-Toe</h2>
        <link rel="stylesheet" type="text/css" href=".\css\tictactoe.css">
    </head>
    <body>
        <div id="canvas" class="canvas">
            <table id="board" class="board">
                <tr id="row1">
                    <td id="1" class="cellFormat"></td>
                    <td id="2" class="cellFormat"></td>
                    <td id="3" class="cellFormat"></td>
                </tr>
                <tr id="row2">
                    <td id="4" class="cellFormat"></td>
                    <td id="5" class="cellFormat"></td>
                    <td id="6" class="cellFormat"></td>
                </tr>
                <tr id="row3">
                    <td id="7" class="cellFormat"></td>
                    <td id="8" class="cellFormat"></td>
                    <td id="9" class="cellFormat"></td>
                </tr>
            </table>

        </div>
        <script src=".\js\tictactoe.js"></script>
    </body>
</html>
